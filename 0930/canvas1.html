<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§î Ïù¥Î™®ÏßÄ ÎùºÏù∏ Í∑∏Î¶¨Í∏∞</title>
</head>
<body>
    <canvas id="emojiCanvas" width="400" height="400" style="border: 1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById('emojiCanvas');
        const ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.arc(200, 200, 150, 0, Math.PI * 2, true); 
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(150, 150, 20, 0, Math.PI * 2, true);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(250, 150, 20, 0, Math.PI * 2, true);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(220, 300);
        ctx.lineTo(280, 350); 
        ctx.lineTo(300, 320); 
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(180, 250);
        ctx.lineTo(250, 250);
        ctx.stroke();
    </script>
</body>
</html>

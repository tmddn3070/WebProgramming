<!DOCTYPE html>
<html lang="en">
<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        context.font = '48px serif';
        context.fillText('Hello, world!', 50, 50);

    </script>
</body>
</html>

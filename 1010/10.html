<body></body>
    <canvas id="Canvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
    <script>
        const canvas = document.getElementById('Canvas');
        const ctx = canvas.getContext('2d');


        for (let i = 0; i < 15; i++) {
            const x = 50 + i * 20;
            const lineWidth = (i / 20) * 10;
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, 400);
            ctx.lineWidth = lineWidth;
            ctx.stroke();
        }
    </script>
</body>

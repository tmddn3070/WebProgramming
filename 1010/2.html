<body></body>
    <canvas id="Canvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
    <script>
        const canvas = document.getElementById('Canvas');
        const ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.arc(250, 250, 200, 0, Math.PI * 2, true);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(170, 200, 20, 0, Math.PI * 2, true); 
        ctx.fillStyle = 'black';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(330, 200, 20, 0, Math.PI * 2, true); 
        ctx.fillStyle = 'black';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(250, 250, 100, 0, Math.PI, false);
        ctx.stroke();
    </script>
</body>

<!DOCTYPE html>
<html lang="ko">
<head>
<style>
.button {
padding: 10px;
width: 50px;
height: 50px;
}
</style>
<script>

function add(cal) {
    let a = document.getElementById("number1").value;
    let b = document.getElementById("number2").value;
    let result = document.getElementById("result")
    result.value = eval(`${a} ${cal} ${b}`)
}
</script>
<body>
숫자 1: <input type=text id="number1" value="9"><br>
숫자 2: <input type=text id="number2" value="6"><br>
<input type=button value="+" onclick="add('+')" class="button">
<input type=button value="-" onclick="add('-')" class="button">
<input type=button value="*" onclick="add('*')" class="button">
<input type=button value="/" onclick="add('/')" class="button">
연산결과: <input type=text id="result" value="" readonly>
</body>
</html>

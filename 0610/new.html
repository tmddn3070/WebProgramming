    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>숫자 맞추기 게임</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>
            .fade-in {
                animation: fade-in 0.5s ease-in-out;
            }
            
            @keyframes fade-in {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body class="flex justify-center">
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold">숫자 맞추기 게임</h1>
            <p>1부터 100 사이의 숫자를 맞춰보세요.</p>
            <input type="number" id="guess" class="w-1/4 border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 border-2 p-2 mt-4">
            <button onclick="checkGuess()" class="px-4 py-2 bg-blue-500 text-white rounded-md">맞추기</button>
            <div id="result" class="mt-4"></div>
            <button onclick="resetGame()" class="px-4 py-2 bg-red-500 text-white rounded-md mt-4">게임 재시작</button>
        </div>
        <script>
            var answer = Math.floor(Math.random() * 100) + 1;
            var attempts = 0;
            
            function checkGuess() {
                var guess = parseInt(document.getElementById('guess').value);
                attempts++;
                if (guess === answer) {
                    document.getElementById('result').innerHTML = '정답입니다! ' + attempts + '번째 시도에 맞추셨습니다.';
                    disableInputAndButton();
                } else if (guess < answer) {
                    document.getElementById('result').innerHTML = '업';
                    document.getElementById('result').classList.add('fade-in');
                } else {
                    document.getElementById('result').innerHTML = '다운';
                    document.getElementById('result').classList.add('fade-in');
                }
            }
            
            function resetGame() {
                answer = Math.floor(Math.random() * 100) + 1;
                attempts = 0;
                document.getElementById('guess').value = '';
                document.getElementById('result').innerHTML = '';
                enableInputAndButton();
            }
            
            function disableInputAndButton() {
                document.getElementById('guess').disabled = true;
                document.querySelector('button').disabled = true;
            }
            
            function enableInputAndButton() {
                document.getElementById('guess').disabled = false;
                document.querySelector('button').disabled = false;
            }
        </script>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h3>덧셈 계산기</h3>
    <form name="myform" action="..." method="POST">
        첫번쨰 정수: <input type="text" name="num1" value="0"><br>
        두번째 정수: <input type="text" name="num2" value="0"><br>
        합계: <input type="text" name="result" value="0"><br>
        <input type="button" value="계산하기" onclick=lue = parseInt(myform.num1.value) + parseInt(myform.num2.value)">
    </form>
</body>
</html>
